<!DOCTYPE html>
<html>
  <head>
    <title>Application Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <h1>Job Application Form</h1>
    <div>
      <form>
        <div>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name">
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="date">Available start date:</label>
          <input type="date" id="date" name="date">
        </div>

        <div>
          <label>Current Occupation:</label>
          <br>
            <div id="occupation">
              <input type="radio" id="employed" name="occupation">
              <label for="employed">Employed</label>

              <input type="radio" id="unemployed" name="occupation">
              <label for="employed">Unemployed</label>

              <input type="radio" id="self-employed" name="occupation">
              <label for="self-employed">Self-Employed</label>

              <input type="radio" id="student" name="occupation">
              <label for="student">Student</label>
            </div>
        </div>
        <button type="button">Submit</button>
      </form>
    </div>
  </body>
</html>
